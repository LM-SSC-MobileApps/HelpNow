<div ng-controller="InventoryCtrl">
    <div id="map" map map-center="20.0,0.0" map-zoom="2" class="col-md-9" style="height: 512px; border: 1px solid #AAA;"></div>
    <div id="registryList" class="col-md-3" ng-if="showRegistries">
        <table id="registryTable" style="margin-right: -10px;">
            <tr ng-repeat="registry in registries" style="border-bottom:2px solid;">
                <td>
                    <h5>{{registry.Notes}}</h5>
                    <a href="#event_map/{{event.EventID}}">
                        (23.713, 90.39)
                    </a>
                </td>
            </tr>
        </table>
        <a id="btn-login" class="btn btn-primary pull-right" ng-click="showNewSiteForm()"><span class="glyphicon glyphicon-globe"></span>Add New Site</a>
    </div>
    <div id="rightColumn" class="col-md-3" ng-if="showNewForm">
        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <div class="row">
                        <div class="col-xs-2">
                            <img src="style/images/Team.png" style="height: 30px; width: 30px; margin-right: 5px;" /><br />
                        </div>
                        <div class="col-xs-10">
                            Location Name:<br /><input ng-model="newSite.LocationName" type="text" style="width: 170px;" /><br />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            Lat:&nbsp;<input ng-model="helpRequest.LAT" type="text" name="lat" style="width: 60px; margin-top: 10px;" />
                            Long:&nbsp;<input ng-model="helpRequest.LONG" type="text" name="long" style="width: 60px; margin-top: 10px;" />
                            <h5 align="center">OR</h5>
                            <h5 style="vertical-align:top">Address:<textarea rows="3" cols="25"></textarea></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <img src="style/images/Team.png" style="height: 30px; width: 30px; margin-right: 5px; " /><br />
                        </div>
                        <div class="col-xs-10">
                            Primary Contact:<br /><input ng-model="newSite.LocationName" type="text" style="width: 170px; margin-bottom: 2px;" /><br />
                            <input ng-model="newSite.LocationName" type="text" name="locationName" style="width: 170px;" /><br />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <img src="style/images/Team.png" style="height: 30px; width: 30px; margin-right: 5px;" /><br />
                        </div>
                        <div class="col-xs-10">
                            Secondary Contact:<br /><input ng-model="newSite.LocationName" type="text" style="width: 170px; margin-bottom: 2px;" /><br />
                            <input ng-model="newSite.LocationName" type="text" name="locationName" style="width: 170px;" /><br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="separated">
            <a id="btn-back" class="btn btn-primary" ng-click="showNewSiteForm()"><span></span>Back</a>
            <a id="btn-next" class="btn btn-primary pull-right" ng-click="showTransportation()"><span></span>Next</a>
        </div>
    </div>
    <div id="rightColumn" class="col-md-3" ng-if="showTransportationOptions">
        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <div class="row">
                        <div class="col-xs-2">
                            <img src="style/images/Team.png" style="height: 30px; width: 30px; margin-right: 5px;" /><br />
                        </div>
                        <div class="col-xs-10">
                            General Information:<br /><input ng-model="newSite.PhoneNumber" type="text" style="width: 170px;" /><br /><br />
                        </div>
                    </div>
                    <div class="row">
                        Transportation Options:<br /><br />
                        <div class="col-xs-4">
                            <img src="style/images/Transport-Ground-Transparent.png" ng-click="toggleTransport('showGround')" style="height: 30px; width: 50px; margin-right: 5px;" />
                        </div>
                        <div class="col-xs-4">
                            <img src="style/images/Transport-Air-Transparent.png" ng-click="toggleTransport('showAir')" style="height: 30px; width: 50px; margin-right: 5px;" />
                        </div>
                        <div class="col-xs-4">
                            <img src="style/images/Transport-Water-Transparent.png" ng-click="toggleTransport('showWater')" style="height: 30px; width: 50px; margin-right: 5px;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="separated">
            <a id="btn-back" class="btn btn-save pull-right" ng-click="showTransportation()"><span></span>Save</a><br /><br /><br />
            <a id="btn-next" class="btn btn-danger pull-right" ng-click="removeLocation()"><span></span>Remove This Location</a>
        </div>
    </div>
</div>
