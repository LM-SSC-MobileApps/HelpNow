<div ng-controller="EventListCtrl">
    <div class="row">
        <div id="map" map map-center="20.0,0.0" map-zoom="2" class="col-md-9" style="height: 512px; border: 1px solid #AAA;"></div>
        <div id="eventList" class="col-md-3">
            <div id="eventsTable">
                <div ng-repeat="event in events">
					<div class="row">
						<div class="col-sm-3">
							<a href="#event_map/{{event.EventID}}"><img class="event-img" src="{{getEventIcon(event.EventType.Description)}}" /></a>
						</div>
						<div class="col-sm-9">
							<h4>{{event.EventType.Description}}</h4>
							<h5>{{event.Summary}}</h5>
							<a href="#event_map/{{event.EventID}}">
								({{event.EventLocations[0].LAT}}, {{event.EventLocations[0].LONG}}, {{event.EventLocations[0].Radius}})
							</a>
						</div>
					</div>
					<div class="separated-small">
						<a id="btn-help" class="btn btn-danger" href="#event_map/{{event.EventID}}" style="margin-left: 0px;"><span class="glyphicon glyphicon-warning-sign"></span>{{text.menu_help}}</a>
					</div>
					<hr />
                </div>
            </div>
        </div>
    </div>
</div>
