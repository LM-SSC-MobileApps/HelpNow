<div ng-controller="GovLoginCtrl">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 dark-container">

			<h2>Government Login</h2>

			<div class="form-group">
				<label>Government:</label>
				<input name="GovernmentName" type="text" class="form-control" />
			</div>

			<div class="form-group">
				<label>Password:</label>
				<input name="GovernmentPassword" type="password" class="form-control" />
			</div>

			<div class="separated">
				<a id="btn-login" class="btn btn-primary pull-right" href>
					<span class="glyphicon glyphicon-ok-circle"></span>Login
				</a>
			</div>

		</div>
	</div>
</div>
