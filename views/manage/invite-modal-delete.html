<div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Are you sure?</h3>
            </div>
            <div class="modal-body">

                You are about to delete the invitation to: {{model.invitation.FirstName}} &nbsp;  {{model.invitation.LastName}} .
                Are you sure?

            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" ng-click="$close(deleteInvite(model.invitation))">Yes!</button>
                <button class="btn btn-primary" ng-click="$dismiss('cancel')">No</button>
            </div>
</div>
