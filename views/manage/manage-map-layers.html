<div ng-controller="ManageMapLayersCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 dark-container">

            <div class="dark-container">
                <h3>Base Maps:</h3>
                <br>
                <div class="row" ng-repeat="mapLayer in orgBaseMaps | orderBy: '+Name' ">
                    <div class="col-sm-6">
                        <h4>{{mapLayer.Name}}</h4>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-primary btn-sm full-width" ng-click="editMapLayer(mapLayer)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            {{text.btn_edit}}
                        </button>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-danger btn-sm full-width " ng-click="deleteMapLayer(mapLayer)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            {{text.btn_disable}}
                        </button>
                    </div>
                </div>
                <h5 ng-show="noBasemaps">{{text.no_base_maps_label}}</h5>
            </div>

            <div class="dark-container">
                <h3>Map Overlays:</h3>
                <br>
                <div class="row" ng-repeat="mapLayer in orgMapOverlays | orderBy: '+Name' ">
                    <div class="col-sm-6">
                        <h4>{{mapLayer.Name}}</h4>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-primary btn-sm full-width" ng-click="editMapLayer(mapLayer)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            {{text.btn_edit}}
                        </button>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-danger btn-sm full-width" ng-click="deleteMapLayer(mapLayer)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            {{text.btn_disable}}
                        </button>
                    </div>
                </div>
                <h5 ng-show="noOverlays">{{text.no_map_overlays_label}}</h5>
            </div>

            <a class="btn btn-primary" href="#/new_map_layer/0/0">
                <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                {{text.btn_new_map_layer}}
            </a>
            
        </div>
    </div>
</div>
