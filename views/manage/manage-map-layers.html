<div ng-controller="ManageMapLayersCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel ">
                    <div class="row ">
                        <div class="panel-body text-nowrap">
                            <h3>Base Maps:</h3>
                            <ul class="list-unstyled list-inline"
                                ng-repeat="mapLayer in orgBaseMaps | orderBy: '+Name' ">
                                <div class="col-md-9">
                                    <li>
                                        <h4>
                                            {{mapLayer.Name}}
                                        </h4>
                                    </li>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-primary btn-sm  "
                                            ng-click="editMapLayer(mapLayer)">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        {{text.btn_edit}}
                                    </button>
                                    <button class="btn btn-danger btn-sm  "
                                            ng-click="deleteMapLayer(mapLayer)">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        {{text.btn_disable}}
                                    </button>
                                </div>
                            </ul>
                            <h5 ng-show="noBasemaps">No Base Maps</h5>
                        </div>
                    </div>
                    <div class="row " style="margin-top: -30px;">
                        <div class="panel-body text-nowrap">
                            <h3>Map Overlays:</h3>
                            <ul class="list-unstyled list-inline"
                                ng-repeat="mapLayer in orgMapOverlays | orderBy: '+Name' ">
                                <div class="col-md-9">
                                    <li>
                                        <h4>
                                            {{mapLayer.Name}}
                                        </h4>
                                    </li>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-primary btn-sm  "
                                            ng-click="editMapLayer(mapLayer)">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        {{text.btn_edit}}
                                    </button>
                                    <button class="btn btn-danger btn-sm  "
                                            ng-click="deleteMapLayer(mapLayer)">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        {{text.btn_disable}}
                                    </button>
                                </div>
                            </ul>
                            <h5 ng-show="noOverlays">No Map Overlays</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="separated">
                <a class="btn btn-primary pull-right" href="#/new_map_layer/0/0">
                    <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                    <span>{{text.btn_new_map_layer}}</span>
                </a>
            </div>
        </div>
    </div>
</div>
