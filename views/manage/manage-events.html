<div ng-controller="ManageEventsCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 dark-container">

            <div class="row">
                <div class="col-sm-12">
                    <div class="row" ng-repeat="event in orgEvents | orderBy: '+EventID' ">
                        <div class="col-md-6">
                            <h4>{{event.Summary}}</h4>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary btn-sm full-width " ng-click="editEvent(event)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                {{text.btn_edit}}
                            </button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-danger btn-sm full-width" ng-click="disableEvent(event)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                {{text.btn_disable}}
                            </button>
                        </div>
                    </div>
                    <h3 ng-show="noEvents">{{text.no_current_event_label}}</h3>
                </div>
            </div>
            <hr>

            <div class="separated">
                <a class="btn btn-danger" href="#/new_event/0">
                    <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                    <span>{{text.btn_new_event}}</span>
                </a>
            </div>
        </div>
    </div>
</div>
