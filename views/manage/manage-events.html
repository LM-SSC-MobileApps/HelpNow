<div ng-controller="ManageEventsCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel ">
                    <div class="row ">
                        <div class="panel-body text-nowrap">
                            <ul class="list-unstyled list-inline"
                                ng-repeat="event in orgEvents | orderBy: '+EventID' ">
                                <div class="col-md-9">
                                    <li>
                                        <h3>
                                            {{event.Summary}}
                                        </h3>
                                    </li>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-primary btn-sm  "
                                            ng-click="editEvent(event)">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        {{text.btn_edit}}
                                    </button>
                                    <button class="btn btn-danger btn-sm  "
                                            ng-click="disableEvent(event)">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        {{text.btn_disable}}
                                    </button>
                                </div>
                            </ul>
                            <h3 ng-show="noEvents">{{text.no_current_event_label}}</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="separated">
                <a class="btn btn-danger pull-right" href="#/new_event/0">
                    <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                    <span>{{text.btn_new_event}}</span>
                </a>
            </div>
        </div>
    </div>
</div>
