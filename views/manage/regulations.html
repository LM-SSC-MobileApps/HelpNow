<div ng-controller="RegulationsCtrl">
    <div class="panel panel-borderless">
        <div class="panel-title">
            <div class="col-xs-10">
                <img ng-src="style/images/Regulations.png" style="height: 87px; width: 87px;" alt="Regulations"/>
                <span style="font-size: x-large ">Regulations &amp; Policies</span>
            </div>
            <div class=" col-xs-2">
                <button type="button" class="close" ng-click="go('/manage')">&times;</button>
            </div>
        </div>
        <div class="panel-body" id="regulations">
            <div class="row spacer col-xs-12">
                <ul class="list-unstyled list-inline" ng-repeat="regulation in regulations">
                    <li>
                        <a href="#/regulation_detail/{{regulation.OrganizationRegulationsID}}" class="thumb">
                            <img alt="Regulation" ng-src="style/images/Policy.png" style="height: 44px; width: 31px;"/>
                        </a>
                    </li>
                    </li>
                    <li>
                        <h4>{{regulation.Summary}}</h4>
                    </li>
                    <li>
                        <a href="#/regulation_edit/{{regulation.OrganizationRegulationsID}}" class="thumb">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
        <div id="AddRegulation">
            <div class="row col-xs-12">
                <button class="btn  btn-primary" ng-click="go('/regulation_add')">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    Add New Policy or Regulation
                </button>
            </div>
        </div>
    </div>
</div>
