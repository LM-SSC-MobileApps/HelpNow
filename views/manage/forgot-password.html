<div ng-controller="ForgotPasswordCtrl">
    <div class="form-group detail-row">
        <label>{{text.email_label}}:</label>
        <input name="Username" ng-model="emailAddress" type="text" class="form-control" />
    </div>
    <div class="separated">
        <a id="btn-login" class="btn btn-primary" ng-click="loadAccount()"><span class="glyphicon glyphicon-ok-circle"></span>{{text.send_password_reset_btn}}</a>
    </div>
</div>
