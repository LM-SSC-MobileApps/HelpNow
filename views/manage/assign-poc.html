<div ng-controller="AssignPocCtrl">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 dark-container">

            <div class="row">
                <div class="col-xs-2">
                    <img ng-src="style/images/Team.png" style="height:50px; width:45px;" />
                </div>
                <div class="col-xs-8">
                    <h4>{{text.points_of_contact_label}}</h4>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="close" style="" ng-click="go('/manage')">&times;</button>
                </div>
            </div>

            <form class="form-horizontal" name="teamInviteForm" novalidate role="form" ng-submit="updateOrg(org)">

                <div class="row form-group">
                    <div class="col-xs-offset-2 col-xs-4">
                        <label for="primaryPOC">{{text.primary_poc_label}}:</label>
                    </div>
                    <div class="col-xs-6">
                        <select class="form-control" name="primaryPOCSelect" id="primaryPOCSelect" ng-model="org.PrimaryPOC">
                            <option ng-repeat="teamMember in team" ng-selected="teamMember.AccountID === org.PrimaryPOC" value="{{teamMember.AccountID}}">
                                {{teamMember.FirstName + " " + teamMember.LastName }}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-xs-offset-2 col-xs-4 ">
                        <label for="secondPOC">{{text.second_poc_label}}:</label>
                    </div>
                    <div class="col-xs-6 ">
                        <select class="form-control" name="secondPOCSelect" id="secondPOCSelect" ng-model="org.SecondaryPOC">
                            <option ng-repeat="teamMember in team"  ng-selected="teamMember.AccountID === org.SecondaryPOC" value="{{teamMember.AccountID}}">
                                {{teamMember.FirstName + " " + teamMember.LastName }}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <input type="submit" class="btn btn-primary pull-right" value="{{text.save}}"/>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
