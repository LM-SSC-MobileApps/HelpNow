<div ng-controller="RegAccountCtrl">
    <div class="row" ng-show="showUsername">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 dark-container">

            <div class="row">
                <form name="usernamePassForm" novalidate role="form">
                    <div class="form-group" ng-class="">
                        <div class="col-xs-12">
                            <label for="username">{{text.username_label}}</label>
                            <input type="text" ng-model="userAccount.Username" id="username" name="username" class="form-control" ng-required="true" />
                            <br>
                        </div>
                        <div class="col-xs-12">
                            <label for="password">{{text.password_label}}</label>
                            <input type="password" ng-model="userAccount.Password" id="password" name="password" class="form-control" ng-required="true" />
                            <br>
                        </div>
                        <div class="col-xs-12">
                            <label for="confirmPassword">{{text.confirm_password_label}}</label>
                            <input type="password" ng-model="confirmedPassword" id="confirmPassword" name="confirmPassword" class="form-control" ng-required="true" />
                            <br>
                        </div>
                    </div>
                </form>
                <div class="col-xs-12">
                    <a id="btn-showUser" class="btn btn-primary pull-right" ng-click="showUserForm()"><span></span>{{text.next}}</a>
                </div>
            </div>

        </div>
    </div>


    <div class="row" ng-show="showUser">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 dark-container">
            <div class="row">
                <form name="userInfoForm" novalidate role="form">
                    <div class="form-group col-md-12" ng-class="">
                        <div class="row">
                            <div class="col-md-4 col-xs-8 separated-small">
                                <label for="firstName">{{text.first_name_label}}</label>
                                <input type="text" ng-model="userAccount.FirstName" id="firstName" name="firstName" class="form-control" ng-required="true" />
                            </div>
                            <div class="col-md-3 col-xs-4 separated-small">
                                <label for="middleInitial">{{text.middle_initial_label}}</label>
                                <input type="text" ng-model="userAccount.MiddleInitial" id="middleInitial" name="middleInitial" class="form-control" ng-required="true" />
                            </div>
                            <div class="col-md-5 col-xs-12 separated-small">
                                <label for="lastName">{{text.last_name_label}}</label>
                                <input type="text" ng-model="userAccount.LastName" id="lastName" name="lastName" class="form-control" ng-required="true" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 separated-small">
                                <label for="email">{{text.email_label}}</label>
                                <input type="text" ng-model="userAccount.Email" id="email" name="email" class="form-control" ng-required="true" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 separated-small">
                                <label for="phone">{{text.phone_label}}</label>
                                <input type="text" ng-model="userAccount.Phone" id="phone" name="phone" class="form-control" ng-required="true" />
                            </div>
                            <div class="col-md-6 separated-small">
                                <label for="mobilePhone">{{text.mobile_phone_label}}</label>
                                <input type="text" ng-model="userAccount.MobilePhone" id="mobilePhone" name="mobilePhone" class="form-control" ng-required="true" />
                            </div>
                        </div>
                    </div>
                </form>
                <div class="col-md-12">
                    <a id="btn-showUsername" class="btn btn-primary" ng-click="showUsernameForm()"><span></span>{{text.back}}</a>
                    <a id="btn-showAddress" class="btn btn-primary pull-right" ng-click="submitUserReg()"><span></span>{{text.btn_submit}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
