<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">Are you sure?</h3>
    </div>
    <div class="modal-body">

        You are about to remove the {{model.orgType}}: {{model.org.Name}}.<br />
        Are you sure?

    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="$close(removeOrg(model.org))">Yes!</button>
        <button class="btn btn-primary" ng-click="$dismiss('cancel')">No</button>
    </div>
</div>
