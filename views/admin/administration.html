<div ng-controller="AdministrationCtrl">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-6">
                <div class="panel ">
                    <div class="panel-title text-center spacer">
                        <h4>{{text.gov_header}}</h4>
                    </div>
                    <div class="row ">
                        <div class="panel-body text-nowrap">
                            <ul class="list-unstyled list-inline" ng-repeat="government in governmentList">
                                <div class="col-md-6  ">
                                    <li>
                                        <h5>
                                            <img ng-src="style/images/Team.png" style="height: 30px; width: 30px;"
                                                 alt="Team Invites" />
                                            {{government.Name}}
                                        </h5>
                                    </li>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-primary" ng-click="manage(government)" style="margin-top: 5px; margin-left: 5px;">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        {{text.btn_manage}}
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-danger" ng-click="removeOrg(government)" style="margin-top:5px;">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        {{text.remove}}
                                    </button>
                                </div>
                            </ul>
                        </div>
                        <div class="text-center">
                            <a class="btn  btn-primary " href="#/add_org/1">
                                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                                <span>{{text.btn_add_gov}}</span>
                            </a>
                            <br />
                            <br />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel ">
                    <div class="panel-title text-center spacer">
                        <h4>{{text.org_header}}</h4>
                    </div>
                    <div class="row ">
                        <div class="panel-body text-nowrap">
                            <ul class="list-unstyled list-inline" ng-repeat="organization in organizationList">
                                <div class="col-md-6  ">
                                    <li>
                                        <h5>
                                            <img ng-src="style/images/Team.png" style="height: 30px; width: 30px;"
                                                 alt="Team Invites" />
                                            {{organization.Name}}
                                        </h5>
                                    </li>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-primary" ng-click="manage(organization)" style="margin-top: 5px; margin-left: 5px;">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        {{text.btn_manage}}
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-danger" ng-click="removeOrg(organization)" style="margin-top: 5px;">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        {{text.remove}}
                                    </button>
                                </div>
                            </ul>
                        </div>
                        <div class="text-center">
                            <a class="btn  btn-primary " href="#/add_org/2">
                                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                                <span>{{text.btn_add_org}}</span>
                            </a>
                            <br />
                            <br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
