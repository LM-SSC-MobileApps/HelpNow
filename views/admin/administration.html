<div ng-controller="AdministrationCtrl">
    <div class="row">
        <div class="col-md-6">
            <div class="panel">
                <div class="dark-container">
                    <div class="panel-title text-center">
                        <h4>{{text.gov_header}}</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row" ng-repeat="government in governmentList">
                            <div class="col-md-6">
                                <h5>
                                    <img class="admin-list-icon" ng-src="style/images/Team.png" alt="Team Invites" /> {{government.Name}}
                                </h5>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary full-width" ng-click="manage(government)">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    {{text.btn_manage}}
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-danger full-width" ng-click="removeOrg(government)">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    {{text.delete}}
                                </button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    
                    <a class="btn btn-primary" href="#/add_org/1/0">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                        <span>{{text.btn_add_gov}}</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel">
                <div class="dark-container">
                    <div class="panel-title text-center">
                        <h4>{{text.org_header}}</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row" ng-repeat="organization in organizationList">
                            <div class="col-md-6">
                                <h5>
                                    <img class="admin-list-icon" ng-src="style/images/Team.png" alt="Team Invites" /> {{organization.Name}}
                                </h5>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary full-width" ng-click="manage(organization)">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    {{text.btn_manage}}
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-danger full-width" ng-click="removeOrg(organization)">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    {{text.delete}}
                                </button>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <a class="btn btn-primary" href="#/add_org/2/0">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                        <span>{{text.btn_add_org}}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
