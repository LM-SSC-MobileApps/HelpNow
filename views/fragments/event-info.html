<div class="row">
	<div id="event-info" class="col-md-12">
		<div class="well">
			<div class="row">
				<div class="col-xs-4">
					<img src="style/images/icons/FloodGray.png" style="height: 52px; width: 52px;" />
				</div>
				<div id="event-title" class="col-xs-8">
					<h4>{{event.EventType.Description}}</h4>
					<h5>{{event.EventLocations[0].Description}}</h5>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<a href="#\event_map\{{event.EventID}}">
						({{event.EventLocations[0].LAT}}, {{event.EventLocations[0].LONG}}, {{event.EventLocations[0].Radius}} km<sup>2</sup>)
					</a>
				</div>
			</div>
			<div class="row separated-tiny">
				<div class="col-sm-2">
					<img src="style/images/icons/ClockIconGray.png" style="height: 22px; width: 22px;" />
				</div>
				<div class="col-sm-10">
					{{event.CreateDate | date : "short"}}
				</div>
			</div>
			<div class="row separated-tiny">
				<div class="col-sm-2">
					<img src="style/images/icons/PeopleIconGray.png" style="height: 22px; width: 22px;" />
				</div>
				<div class="col-sm-10">
					{{event.contactPhone}}
				</div>
			</div>
			<div class="row separated-small">
				<div class="col-sm-12">
					<a id="btn-help" class="btn btn-danger" href="javascript:void(0)" onclick="showHelpPanel()" style="margin-left: 0px;"><span class="glyphicon glyphicon-warning-sign"></span>{{text.menu_help}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
