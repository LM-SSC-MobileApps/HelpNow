<div ng-controller="OrgEventCtrl">
    <div>
		<a id="showMedical" ng-class="toggleButtonClass('showMedical')" ng-click="toggleButton('showMedical')" ><span class="glyphicon glyphicon-plus"></span></a>
		<a id="showShelter" ng-class="toggleButtonClass('showShelter')" ng-click="toggleButton('showShelter')"><span class="glyphicon glyphicon-home"></span></a>
		<a id="showFood" ng-class="toggleButtonClass('showFood')" ng-click="toggleButton('showFood')"><span class="glyphicon glyphicon-cutlery"></span></a>
		<a id="showWater" ng-class="toggleButtonClass('showWater')" ng-click="toggleButton('showWater')"><span class="glyphicon glyphicon-tint"></span></a>
	</div>
	<div id="map" map map-center="{{event.EventLocations[0].LAT}},{{event.EventLocations[0].LONG}}" map-zoom="13" class="col-md-9" style="height: 512px; border: 1px solid #AAA;"></div>
	<div id="eventInfo" ng-include="'views/fragments/event-info.html'" class="col-md-3"></div>
</div>
