<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">{{text.confirm}} {{text.inventory}} {{text.delete}}</h3>
    </div>
    <div class="modal-body">

        {{text.about_to_delete}}  {{currentResourceLocationInventory.ResourceType.Description}} - {{currentResourceLocationInventory.Quantity}} {{currentResourceLocationInventory.ResourceTypeUnitOfMeasure.Description}}.<br>
        {{text.are_you_sure}}

    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="$close(deleteResourceLocationInventory())">{{text.yes}}!</button>
        <button class="btn btn-primary" ng-click="$dismiss('cancel')">{{text.no}}</button>
    </div>
</div>
