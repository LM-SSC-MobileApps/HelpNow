<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">Confirm Resource Location Delete</h3>
    </div>
    <div class="modal-body">

        You are about delete:  {{currentResourceLocation.Description}} .  This will also delete all associated inventory items.
        Are you sure?

    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="$close(deleteResourceLocation())">Yes!</button>
        <button class="btn btn-primary" ng-click="$dismiss('cancel')">No</button>
    </div>
</div>
